apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: pixlise-ui
  description: |
    The Pixlise UI.
  links:
    - title: Website
      url: https://pixlise.org
    - title: Documentation
      url: https://pixlise.gitbook.io/
    - title: Slack
      url: https://pixlise.slack.com/archives/C013PHZCFEY
  annotations:
    github.com/project-slug: pixlise/pixlise-ui
    backstage.io/techdocs-ref: dir:.
    backstage.io/kubernetes-id: prod-pixlise-ui-public
    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/managed-by=Helm-ui-public'
spec:
  type: service
  owner: default/developers
  lifecycle: production
  system: public-websites
  dependsOn:
    - component:pixlise-api
