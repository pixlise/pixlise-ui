<div fxLayout="column" id="annotation-editor">
  <div 
    fxLayout="row" 
    class="card-toolbar annotation-title" 
    mat-dialog-title 
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane" 
    cdkDragHandle
  >
    <h1>Edit Annotations</h1>
    <img class="close-btn" src="assets/button-icons/close-cross-gray.svg" (click)="onClose()">
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" class="card-toolbar gap-separated-horizontal-elements">
    <icon-button 
      icon="assets/button-icons/annotation-arrow.svg"
      title="Arrow"
      (onClick)="onToolSelect('arrow')"
      [state]="arrowToolState">
    </icon-button>
    <icon-button 
      icon="assets/button-icons/tool-line-draw.svg"
      title="Freeform Draw"
      (onClick)="onToolSelect('freeform')"
      [state]="freeformToolState">
    </icon-button>
    <icon-button 
      icon="assets/button-icons/annotation-text.svg"
      title="Text"
      (onClick)="onToolSelect('text')"
      [state]="textToolState">
    </icon-button>
    <input class="font-size-input" [(ngModel)]="fontSize" type="number" step="1" placeholder="">
    <icon-button icon="assets/button-icons/colours.svg" title="Colour" (click)="onSelectColourPicker($event)">
    </icon-button>
    <div class="selected-colour" [style.background-color]="selectedColour"></div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center" class="card-toolbar gap-separated-horizontal-elements">
    <push-button buttonStyle='outline' (onClick)="onClear()">Clear</push-button>
    <push-button buttonStyle='yellow' (onClick)="onSave()">Save To Workspace</push-button>
  </div>
</div>
