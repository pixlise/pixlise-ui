<div class="code-container" (click)="onSetActive()">
  <div *ngIf="expression && showInstalledModules" class="installed-modules-text">
      <div *ngIf="isHeaderOpen" class="imports">
          <div 
              *ngFor="let module of installedModules; index as i"
              class="module-import-line"
              id="module-{{module.id}}"
          >
              <div class="line-gutter" [ngStyle]="{'width': gutterWidth}">
                  <span class="line-number">
                    <img src="assets/button-icons/x.svg" (click)="deleteModule(i)">
                  </span>
              </div>
              <span class="header-code cm-s-pixlise">
                  <span class="cm-keyword">local </span>
                  <span 
                    class="cm-variable"
                    [ngStyle]="{'marginRight': maxInstalledModuleCharacterLength ? maxInstalledModuleCharacterLength - module.name.length + 'ch' : 0}"
                  >{{module.name}}</span> = <span class="cm-builtin">require </span>
                  <div class="module-container">
                      <mat-select
                          #tooltip="matTooltip"
                          matTooltip="{{module.id === linkedModuleID ? 'Linked to latest version' : 'Select a version for this module'}}"
                          [value]="module.version"
                          (selectionChange)="onModuleVersionChange($event, i)"
                          class="module-version {{module.id === linkedModuleID ? 'linked' : 'unlinked'}}"
                          placeholder="Version"
                          [disabled]="module.id === linkedModuleID"
                      >
                          <mat-option
                              class="cm-string"
                              *ngFor="let version of module.allVersions;"
                              [value]="version"
                          >{{module.name}}@{{version}}
                          </mat-option>
                      </mat-select>
                  </div>
                  <img
                    *ngIf="checkIsOwner(module)"
                    class="{{module.id === linkedModuleID ? 'linked' : 'unlinked'}}"
                    [ngStyle]="{'marginLeft': getVersionContainerWidthDifference(module.id) + 'px'}"
                    #tooltip="matTooltip"
                    matTooltip="{{module.id === linkedModuleID ? 'Unlink Expression and Module' : 'Link expression to the latest version of the module'}}"
                    src="{{module.id === linkedModuleID ? 'assets/button-icons/blue-link.svg' : 'assets/button-icons/grey-link.svg'}}"
                    (click)="onLinkModule(module.id === linkedModuleID ? '' : module.id)"
                  >
              </span>
          </div>
          <div class="empty-line">
            <div class="line-gutter" [ngStyle]="{'width': gutterWidth}">
            </div>
          </div>
      </div>
      <div class="header-divider" [ngStyle]="{'margin-top': isHeaderNonEmptyAndOpen ? '-12px' : '0px'}">
          <div class="line-gutter" [ngStyle]="{'width': gutterWidth}">
              <icon-button
                  #tooltip="matTooltip"
                  class="{{isHeaderOpen ? 'open' : 'closed'}}"
                  [matTooltip]="toggleHeaderTooltip"
                  icon="assets/button-icons/arrow-right.svg"
                  [size]="16"
                  (click)="onToggleHeader()"
              >
              </icon-button>
          </div>
          <div class="dots"></div>
          <h2>{{isHeaderOpen ? "^ Installed Modules ^" : "Installed Modules"}}</h2>
          <div class="dots"></div>
      </div>
  </div>
  <div
      fxLayout="column"
      class="dlg-border-with-backdrop gap-separated-vertical-elements code-mirror-container"
      (keydown)='onKeyDown($event)'
      (keyup)='onKeyUp($event)'
      (click)='onClickDialog($event)'>
      <ngx-codemirror
          [(ngModel)]="editExpression"
          (click)='onClickExpression($event)'>
      </ngx-codemirror>
  </div>
</div>
<expression-help-dropdown
    *ngIf="activeHelp && allowEdit && showHelp"
    class="help-dropdown"
    style="top: {{dropdownTop}}; left: {{dropdownLeft}}"
    [help]="activeHelp"
    (escEvent)="onHelpEscape($event)"
    (clickEvent)="onHelpClick($event)">
</expression-help-dropdown>
