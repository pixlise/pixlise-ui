<ng-template #selectionSettingsMenu>
  <div fxLayout="column" class="gap-separated-vertical-elements">
    <div fxLayout="column" fxLayoutAlign="start center" >
        <label>Show PMCs:</label>
        <two-state-button
            leftLabel="Non-null"
            rightLabel="All PMCs"
            [active]="showAllPMCs"
            (onToggle)="onToggleValidOnly($event)"
        >
        </two-state-button>
    </div>
  </div>
</ng-template>

<div fxLayout="column" class="data-grid">
  <div class="grid-header">
    <h2>{{header}}</h2>
    <multi-switch-button
        #tooltip="matTooltip"
        [matTooltip]="toggleTooltip"
        class="log-toggle-btn"
        [options]="['Output', 'Logs']"
        [value]="isOutputView ? 'Output' : 'Logs'"
        [disabled]="!isOutputView && !!stderr"
        (onChange)="onChangeOutputMode()"
      >
    </multi-switch-button>
    <input class="summary-value" value="{{!isValidTableData || !isOutputView ? ' --' : avgDataValue | number:'1.0-2'}} (avg.)" readonly>
    <input class="summary-value" value="{{!isValidTableData || !isOutputView ? ' --' : minDataValue | number:'1.0-2'}} (min.)" readonly>
    <input class="summary-value" value="{{!isValidTableData || !isOutputView ? ' --' : maxDataValue | number:'1.0-2'}} (max.)" readonly>
    <icon-button
      title="Solo"
      (onClick)="onSolo()"
      icon="assets/button-icons/widget-solo.svg"
    ></icon-button>
    <icon-button
        class="export-btn"
        title="Export"
        (onClick)="onExport()"
        icon="assets/button-icons/export.svg">
    </icon-button>
    <widget-settings-menu [settingsDialog]="selectionSettingsMenu">
      <icon-button
          class="settings-btn"
          title="Settings"
          icon="assets/button-icons/settings.svg">
      </icon-button>
    </widget-settings-menu>
  </div>
  <div class="result-container" [style.height]="!isValidTableData ? '100%' : 'auto'">
    <table *ngIf="isValidTableData && isOutputView">
      <tr *ngFor="let row of data; let i = index;">
        <td
          *ngFor="let cell of row; let j = index;"
          class="{{hoveredIndex !== null && hoveredIndex[0] === i && hoveredIndex[1] === j ? 'hover' : ''}} {{selectedPMCs.has(cell.pmc) ? 'selected' : ''}}"
          (click)="onClickPMC(i, j)"
          (mouseenter)="onMouseEnter(i, j)"
          (mouseleave)="onMouseLeave(i, j)"
          #tooltip="matTooltip"
          [matTooltip]="cell.tooltip"
        >
          {{cell.value | number:'1.0-2'}}
        </td>
      </tr>
    </table>

    <div *ngIf="!isValidTableData && isValidData && isOutputView" class="result-text">{{printableResultValue}}
      <div class="copy-btn" (click)="onCopyOutput()">
        <mat-icon>{{copyIcon}}</mat-icon>Copy
      </div>
    </div>

    <div *ngIf="!isValidData && isOutputView" class="invalid-input">
      <img src="assets/icons/error-triangle-dark.svg"/>
      <h5>No Valid Input</h5>
      <h6>Run an expression or highlight<br>a selection of code to run</h6>
    </div>

    <div *ngIf="!isOutputView && !stderr" class="log-text">{{stdout ? printableStdout : "No log output"}}
      <div *ngIf="printableStdout" class="copy-btn" (click)="onCopyStdout()">
        <mat-icon>{{copyIcon}}</mat-icon>Copy
      </div>
    </div>
    <div *ngIf="!isOutputView && stderr" class="error-text">{{stderr ? printableStderr : "No log output"}}
      <div *ngIf="printableStderr" class="copy-btn" (click)="onCopyStderr()">
        <mat-icon>{{copyIcon}}</mat-icon>Copy
      </div>
    </div>
  </div>
</div>
