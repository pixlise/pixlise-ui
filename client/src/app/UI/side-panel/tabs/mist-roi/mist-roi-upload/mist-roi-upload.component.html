<div fxLayout="column" class="mist-upload">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="card-toolbar card-toolbar-shadow header">
        <div class="txt-widget-title">ROI Upload From .CSV</div>
    </div>

    <div fxLayout="column" class="upload-options">
        <div fxLayout="row" class="upload-option">
            <h5>Choose .CSV:</h5>
            <input type="file" style="display: none" #csvFile (change)="onBrowse($event)" accept=".csv" />
            <push-button class="browse-btn" buttonStyle='normal' (onClick)="csvFile.click()">Browse Files</push-button>
        </div>
        <mat-radio-group fxLayout="column" class="top-gap overwrite-options" [(ngModel)]="overwriteOption">
            <mat-radio-button *ngFor="let option of overwriteOptions" [value]="option" class="overwrite-option"
                labelPosition='before'>
                {{option}}:
            </mat-radio-button>
        </mat-radio-group>
        <mat-checkbox
            class="top-gap upload-subdatasets"
            [(ngModel)]="uploadToSubDatasets"
            [disabled]="!includesMultipleDatasets"
            #tooltip="matTooltip"
            [matTooltip]="includesMultipleDatasets ? 'Also upload MIST ROIs to their respective sub-datasets' : 'This CSV does not contain multiple datasets'"
            [matTooltipDisabled]="!isValidMistROIFile"
        >
            Upload To Sub-Datasets
        </mat-checkbox>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center" class="card-toolbar gap-separated-horizontal-elements">
        <push-button buttonStyle='outline' (onClick)="onCancel()">Cancel</push-button>
        <push-button buttonStyle='yellow' [disabled]="!isValidMistROIFile" (onClick)="onUpload()">Upload</push-button>
    </div>
</div>
