<ng-template #spectrumSettingsMenu>
    <div fxLayout="column" fxLayoutAlign="start center" class="unit-padding gap-separated-vertical-elements">
        <div fxLayout="row" fxLayoutAlign="start center" class="gap-separated-horizontal-elements">
            <two-state-push-button [active]="resizeSpectraY" (click)="onToggleResizeSpectraY()">Resize</two-state-push-button>
            <two-state-push-button [active]="yAxislogScale" (click)="onToggleYAxislogScale()">Log Scale</two-state-push-button>
        </div>
        <switch-button label="Normalise Counts/min:" [active]="countsPerMin" (onToggle)="onToggleCountsPerMin()"></switch-button>
        <switch-button label="Normalise Counts/PMC:" [active]="countsPerPMC" (onToggle)="onToggleCountsPerPMC()"></switch-button>
    </div>
</ng-template>

<div fxLayout="row" fxLayoutAlign="start center" class="gap-separated-horizontal-elements">
    <icon-button
        *ngFor="let toolBtn of toolButtons"
        (click)="onSelectTool(toolBtn.toolId)"
        [title]='toolBtn.toolTip'
        [icon]="toolBtn.icon"
        [state]="toolBtn.getIconButtonState()">
    </icon-button>

    <div class="tool-separator"></div>

    <!-- <icon-button (click)="zoomMode()" title='Zoom Tool\nDraw a rectangle to zoom to' icon="assets/button-icons/tool-zoom.svg"></icon-button> -->
    <icon-button (click)="zoomIn()" title='Zoom In' icon="assets/button-icons/zoom-in.svg"></icon-button>
    <icon-button (click)="zoomOut()" title='Zoom Out' icon="assets/button-icons/zoom-out.svg" [state]='zoomOutState'></icon-button>
    <icon-button (click)="zoomAll()" title='Show Whole Spectrum' icon="assets/button-icons/zoom-all-arrows.svg"></icon-button>

    <icon-button
        (click)="toggleXrayTubeElement()"
        [state]='xrayTubeXRFLineState'
        title='Show XRF lines for X-ray tube element'
        icon="assets/button-icons/xray-tube-element.svg"
        ></icon-button>

    <widget-settings-menu [settingsDialog]="spectrumSettingsMenu">
        <icon-button
            title='Show Settings Menu'
            icon="assets/button-icons/settings.svg">
        </icon-button>
    </widget-settings-menu>

    <!-- Stuff that we used to have -->
    <!-- button: reset zoom X -->
    <!-- button: reset zoom Y -->
    <!-- switch: log vs linear scale -->

</div>
