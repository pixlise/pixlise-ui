<div class="layout-configurator-container">
  <div class="layout-configurator-header">
    <h3>Layout Configurator</h3>
    <div class="tab-name-input-wrapper">
      <label for="tab-name-input">Tab Name:</label>
      <input
        id="tab-name-input"
        type="text"
        [(ngModel)]="tabName"
        class="tab-name-input"
        placeholder="Enter tab name"
      />
    </div>
  </div>

  <div class="layout-configurator-content">
    <div class="layout-preview-section">
      <h4>Layout Preview</h4>
      <div
        *ngIf="layout?.widgets && templateColumns && templateRows"
        class="layout-preview-wrapper"
      >
        <div
          #layoutPreview
          class="layout-preview"
          [ngStyle]="{
            'grid-template-columns': templateColumns,
            'grid-template-rows': templateRows,
          }"
        >
          <div
            #tooltip="matTooltip"
            matTooltip="{{ getWidgetName(widget.type) }}"
            matTooltipShowDelay="1000"
            *ngFor="let widget of layout.widgets"
            class="widget-preview"
            [ngStyle]="{
              'grid-column-start': getWidgetGridColumnStart(widget),
              'grid-column-end': getWidgetGridColumnEnd(widget),
              'grid-row-start': getWidgetGridRowStart(widget),
              'grid-row-end': getWidgetGridRowEnd(widget),
            }"
          >
            <div
              class="resize-handle resize-handle-top"
              (mousedown)="onResizeStart($event, widget, 'top')"
            ></div>
            <div
              class="resize-handle resize-handle-bottom"
              (mousedown)="onResizeStart($event, widget, 'bottom')"
            ></div>
            <div
              class="resize-handle resize-handle-left"
              (mousedown)="onResizeStart($event, widget, 'left')"
            ></div>
            <div
              class="resize-handle resize-handle-right"
              (mousedown)="onResizeStart($event, widget, 'right')"
            ></div>
            <div class="widget-controls">
              <widget-switcher
                [widgetOptions]="allWidgetOptions"
                [activeWidgetType]="getWidgetType(widget.type)"
                [metadataEditable]="false"
                (widgetChange)="widget.type = $event"
                [iconOnlyTrigger]="true"
                [customStyle]="{
                  width: '50%',
                  'max-width': '50px',
                  height: 'auto',
                }"
              >
              </widget-switcher>
              <action-button
                action="delete"
                (onClick)="onDeleteWidget(widget)"
              ></action-button>
            </div>
          </div>
          <div
            *ngFor="let placeholder of getValidPlaceholders()"
            class="widget-placeholder"
            [ngStyle]="{
              'grid-column-start': placeholder.startColumn,
              'grid-column-end': placeholder.endColumn,
              'grid-row-start': placeholder.startRow,
              'grid-row-end': placeholder.endRow,
            }"
          >
            <div class="placeholder-content">
              <action-button
                action="add"
                (onClick)="onRestoreWidget(placeholder)"
                tooltipTitle="Add widget back"
              ></action-button>
            </div>
          </div>
        </div>
      </div>
      <div
        *ngIf="!layout?.widgets || !templateColumns || !templateRows"
        class="layout-preview"
      >
        <div class="no-layout">No layout available</div>
      </div>
    </div>

    <div class="layout-customization-section">
      <div class="grid-size-controls">
        <div class="control-group">
          <label for="num-rows">Number of Rows:</label>
          <input
            id="num-rows"
            type="number"
            min="1"
            max="20"
            [(ngModel)]="numRows"
            (ngModelChange)="onRowsChange($event)"
            class="number-input"
          />
        </div>
        <div class="control-group">
          <label for="num-columns">Number of Columns:</label>
          <input
            id="num-columns"
            type="number"
            min="1"
            max="20"
            [(ngModel)]="numColumns"
            (ngModelChange)="onColumnsChange($event)"
            class="number-input"
          />
        </div>
      </div>
      <div class="widget-type-controls">
        <div class="control-group">
          <label for="default-widget-type">Default Chart Type:</label>
          <widget-switcher
            id="default-widget-type"
            [metadataEditable]="false"
            [widgetOptions]="allWidgetOptions"
            [activeWidgetType]="defaultWidgetType"
            (widgetChange)="defaultWidgetType = $event"
          >
          </widget-switcher>
        </div>
      </div>
    </div>
  </div>

  <div class="layout-configurator-actions">
    <push-button
      class="cancel-btn"
      buttonStyle="gray-title"
      (onClick)="onCancel()"
    >
      Cancel
    </push-button>
    <push-button
      class="save-btn"
      buttonStyle="yellow"
      (onClick)="onSave()"
      [confirmText]="confirmSaveText"
    >
      Save
    </push-button>
  </div>
</div>
