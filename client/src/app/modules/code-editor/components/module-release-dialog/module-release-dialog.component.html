<div class="dlg-border-with-backdrop module-container">
  <h1>Release Module Update</h1>
  <div class="module-body">
    <div class="versions">
      <div class="version">
        <div class="version-label">Name</div>
        <div class="version-value">{{ data.title }}</div>
      </div>
      <div class="version">
        <div class="version-label">New Release Version</div>
        <div class="version-value">{{ newVersion }}</div>
      </div>
    </div>
    <div class="release-type">
      <mat-radio-group class="top-gap release-options" [(ngModel)]="isMinorRelease">
        <mat-radio-button [value]="true" class="release-option" labelPosition="after"> Minor Release (Use this for non-breaking changes) </mat-radio-button>
        <mat-radio-button [value]="false" class="release-option" labelPosition="after"> Major Release (Use this for breaking changes) </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="release-notes">
      <div class="label">Release Notes</div>
      <textarea [(ngModel)]="releaseNotes" placeholder="Module Update Description ..."></textarea>
    </div>
  </div>

  <div class="gap-separated-horizontal-elements gap-above btn-container">
    <div class="doi-edit">
      <two-state-icon-button
        activeIcon="assets/button-icons/check-on.svg"
        inactiveIcon="assets/button-icons/check-off.svg"
        disabledIcon="assets/button-icons/check-off.svg"
        [active]="shouldUpdateDOI"
        (onToggle)="onToggleUpdateDOI()"
        #tooltip="matTooltip"
        matTooltip="Update the DOI on module release">
      </two-state-icon-button>
      <span class="edit-doi-btn" (click)="openDOIFormDialog()" #tooltip="matTooltip" matTooltip="Edit the DOI metadata">
        <img src="{{ shouldUpdateDOI ? 'assets/button-icons/doi-edit.svg' : 'assets/button-icons/doi-edit-disabled.svg' }}" />
      </span>
    </div>
    <push-button buttonStyle="outline" (onClick)="onCancel()">Cancel</push-button>
    <push-button buttonStyle="yellow" (onClick)="onRelease()">Release</push-button>
  </div>
</div>
