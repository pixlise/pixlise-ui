<div fxLayout="column" class="dlg gap-separated-vertical-elements">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="choice-row choice-row-top" [ngClass]="{ 'choice-row-active': targetSet }">
    <label>Target:</label>
    <input [(ngModel)]="data.filter.target" type="text" placeholder="..." class="large-input" />
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center" class="choice-row" [ngClass]="{ 'choice-row-active': siteSet }">
    <label>Site:</label>
    <input [(ngModel)]="data.filter.site" type="text" placeholder="..." class="large-input" />
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center" class="choice-row" [ngClass]="{ 'choice-row-active': solSet }">
    <label>Sol:</label>
    <div fxLayout="row" class="gap-separated-horizontal-elements">
      <input [(ngModel)]="data.filter.solMin" type="text" placeholder="..." />
      <span>to</span>
      <input [(ngModel)]="data.filter.solMax" type="text" placeholder="..." />
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center" class="choice-row" [ngClass]="{ 'choice-row-active': driveSet }">
    <label>Drive:</label>
    <input [(ngModel)]="data.filter.drive" type="text" placeholder="..." class="large-input" />
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center" class="choice-row" [ngClass]="{ 'choice-row-active': detectorSet }">
    <label>Detector:</label>
    <mat-select [(ngModel)]="data.filter.detectorChosen">
      <mat-option *ngFor="let detector of allDetectorConfigs" [value]="detector">{{ detector }}</mat-option>
    </mat-select>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center" class="choice-row" [ngClass]="{ 'choice-row-active': dwellSet }">
    <label>Has Dwell:</label>
    <two-state-icon-button
      activeIcon="assets/button-icons/check-on.svg"
      inactiveIcon="assets/button-icons/check-off.svg"
      [active]="data.filter.hasDwell"
      (onToggle)="onToggleHasDwell()">
    </two-state-icon-button>
  </div>
  <!--
    <div fxLayout="row" fxLayoutAlign="space-between center" class="choice-row" [ngClass]="{'choice-row-active': quantSet}">
        <label>Has Quant:</label>
        <two-state-icon-button
            activeIcon="assets/button-icons/check-on.svg"
            inactiveIcon="assets/button-icons/check-off.svg"
            [active]="data.filter.hasQuant"
            (onToggle)="onToggleHasQuant()">
        </two-state-icon-button>
    </div>
-->
  <div fxLayout="row" fxLayoutAlign="space-between center" class="choice-row" [ngClass]="{ 'choice-row-active': normalSet }">
    <label>Has Normal:</label>
    <two-state-icon-button
      activeIcon="assets/button-icons/check-on.svg"
      inactiveIcon="assets/button-icons/check-off.svg"
      [active]="data.filter.hasNormal"
      (onToggle)="onToggleHasNormal()">
    </two-state-icon-button>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center" class="choice-row" [ngClass]="{ 'choice-row-active': pmcsSet }">
    <label>PMCs:</label>
    <div fxLayout="row" class="gap-separated-horizontal-elements">
      <input [(ngModel)]="data.filter.pmcsMin" type="text" placeholder="..." />
      <span>to</span>
      <input [(ngModel)]="data.filter.pmcsMax" type="text" placeholder="..." />
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="end center" class="gap-separated-horizontal-elements buttons">
    <push-button buttonStyle="outline" (onClick)="onClear()">Clear</push-button>
    <push-button buttonStyle="yellow" (onClick)="onApply()">Apply</push-button>
  </div>
</div>
