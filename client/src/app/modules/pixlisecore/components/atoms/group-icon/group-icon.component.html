<span class="group-icon" [ngStyle]="{ width: size, height: size }">
  <img *ngIf="iconURL || !iconAbbreviation" [ngStyle]="{ height: size }" src="{{ iconURL || defaultIconURL }}" alt="Group Icon" />
  <span *ngIf="!iconURL && iconAbbreviation" class="icon-abbreviation" [ngStyle]="{ width: size, height: size }">{{ iconAbbreviation }}</span>
</span>
