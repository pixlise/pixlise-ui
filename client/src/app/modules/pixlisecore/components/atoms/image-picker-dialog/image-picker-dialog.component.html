<div class="dlg-border-with-backdrop image-picker-container">
  <h1>Image Picker</h1>
  <div class="image-options">
    <div class="image-option" *ngFor="let image of imageChoices" (click)="onSelectImage(image)">
      <img class="preview-image {{ image.path === selectedImagePath ? 'selected' : '' }}" [src]="image.url" />
      <div class="image-option-content">
        <h5 class="name" #tooltip="matTooltip" [matTooltip]="image.name" [matTooltipShowDelay]="200"><b>Image: </b>{{ image.name }}</h5>
        <h5 class="scan" *ngFor="let scan of image.scanIds"><b>Associated Scan: </b>{{ scan }}</h5>
      </div>
      <div class="selection">
        <mat-checkbox class="image-option-checkbox" [checked]="image.path === selectedImagePath"></mat-checkbox>
      </div>
    </div>
  </div>
  <div class="button-container">
    <div class="loading">
      <wait-spinner *ngIf="waitingForImageCount > 0"></wait-spinner>
    </div>
    <push-button buttonStyle="outline" (onClick)="onCancel()">Cancel</push-button>
    <push-button buttonStyle="yellow" (onClick)="onApply()">Confirm</push-button>
  </div>
</div>
