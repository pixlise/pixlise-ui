<div class="flex-row nav-switch" [ngClass]="colourStyle">
    <div class="flex-row clickable" (click)="onNavLeft()">
        <div class="red chevron">&laquo;</div>
        <div class="figure-time">{{leftNavLabel}}</div>
    </div>
    <div class="flex-row clickable" (click)="onNavRight()">
        <div class="figure-time">{{rightNavLabel}}</div>
        <div class="red chevron">&raquo;</div>
    </div>
</div>
