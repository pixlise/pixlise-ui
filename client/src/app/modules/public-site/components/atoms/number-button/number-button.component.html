<div class="number-button" [ngClass]="styles" (click)="onClick()">
    <div *ngIf="theNumber" class="label">{{theNumber}}</div>
    <div class="label" [ngClass]="{'sep': theNumber}">{{theLabel}}</div>
    <div *ngIf="showArrow" class="label chevron" [ngClass]="{'sep': showArrowSeparator}">&raquo;</div>
</div>
