<ng-template #settingsMenu>
    <div class="settings">
      <two-state-button
          leftLabel="Weight%"
          rightLabel="mmol"
          toolTip="Show results in mmol vs weight %"
          [active]="showMmol"
          (onToggle)="setShowMmol()">
      </two-state-button>
      <two-state-push-button
          class="exclude-btn"
          [active]="selectModeExcludeROI"
          (onToggle)="onToggleSelectModeExcludeROI()"
          title="Exclude Lasso: will not select points that are in an ROI"
      >Exclude
      </two-state-push-button>
    </div>
  </ng-template>
  
  <interactive-canvas [drawer]="drawer" [drawNotifier]="mdl" [interactionHandler]="interactionHandler" [transform]="transform">
  </interactive-canvas>
