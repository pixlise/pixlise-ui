<div class="dlg-border-with-backdrop permissions-dlg add-user-dialog">
  <h1>Add SubGroup</h1>
  <h5>Grant all users in this group access to any group that you are an Admin of.</h5>
  <div class="fields">
    <div class="search-controls">
      <div class="search">
        <input type="text" [(ngModel)]="groupSearchString" placeholder="Search Groups ..." />
        <div class="search-icon">
          <img src="assets/button-icons/search.svg" />
        </div>
      </div>
    </div>

    <div class="user-table-container">
      <table mat-table [dataSource]="groups" matSort>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>Add</th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
              [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by column">Group Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by column">Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnIDs; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnIDs"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell no-data-cell" colspan="7">No groups matching the filter "{{ groupSearchString }}"</td>
        </tr>
      </table>
    </div>

    <h2 class="access-level">Group Access Level</h2>
    <div class="role-options">
      <mat-radio-group [(ngModel)]="selectedRole">
        <mat-radio-button class="role-option" value="editor"
          >Member (editor)
          <img src="assets/icons/member-badge.svg" />
        </mat-radio-button>
        <mat-radio-button class="role-option" value="viewer">Viewer (read only) <img src="assets/icons/viewer-badge.svg" /></mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div class="gap-separated-horizontal-elements button-container">
    <push-button buttonStyle="yellow" (onClick)="onCancel()">Cancel</push-button>
    <push-button buttonStyle="yellow" (onClick)="onAccept()">Assign</push-button>
  </div>
</div>
