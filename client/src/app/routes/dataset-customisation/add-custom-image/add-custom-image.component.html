<div fxLayout="column" fxLayoutAlign="start stretch" class="dlg gap-separated-vertical-elements">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="card-toolbar card-toolbar-shadow">
        <div class="txt-widget-title">{{title}}</div>
    </div>

    <div *ngIf="params.allowMatchedParams" fxLayout="column" class="gap-separated-vertical-elements left-right-padding meta-fields">
        <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            class="gap-separated-horizontal-elements">
            <span>Aligned Beam PMC</span>
            <input [(ngModel)]="data.alignedBeamPMC" type="text" placeholder="PMC of beam location column">
        </div>
        <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            class="gap-separated-horizontal-elements">
            <span>x-offset</span>
            <input [(ngModel)]="data.xOffset" type="text" placeholder="Top-left X of matched area">
        </div>
        <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            class="gap-separated-horizontal-elements">
            <span>y-offset</span>
            <input [(ngModel)]="data.yOffset" type="text" placeholder="Top-left Y of matched area">
        </div>
        <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            class="gap-separated-horizontal-elements">
            <span>x-scale</span>
            <input [(ngModel)]="data.xScale" type="text" placeholder="Ratio of width of MCC vs matched area width">
            </div>
        <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            class="gap-separated-horizontal-elements">
            <span>y-scale</span>
            <input [(ngModel)]="data.yScale" type="text" placeholder="Ratio of height of MCC vs matched area height">
        </div>
    </div>

    <div class="dropzone" ngx-dropzone [accept]="acceptTypes" [multiple]="false" (change)="onDropFile($event)">
        <ngx-dropzone-label>
            <div>
                <h2>Drop image to upload</h2>
            </div>
        </ngx-dropzone-label>
        <ngx-dropzone-preview
            *ngFor="let f of droppedFiles"
            [removable]="true"
            (removed)="onRemoveDroppedFile(f)">
            <ngx-dropzone-label><div class="filename">{{f.name}}</div><div class="filetype">({{f.type}})</div></ngx-dropzone-label>
        </ngx-dropzone-preview>
    </div>

    <div
        fxLayout="row"
        fxLayoutAlign="end center"
        class="gap-separated-horizontal-elements card-toolbar">
        <push-button buttonStyle='outline' (onClick)="onCancel()">Cancel</push-button>
        <push-button buttonStyle="yellow" (onClick)="onOK()">Add</push-button>
    </div>
</div>
