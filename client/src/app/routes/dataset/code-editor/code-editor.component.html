<div fxLayout="column" class="code-editor">
    <div class="editor-header">
        <div class="text-container">
            <h2>Expression Editor</h2>
            <div fxLayout="row" fxLayoutAlign="start center" class="gap-separated-horizontal-elements right-btn-group">
                <push-button
                    buttonStyle="gray"
                    [active]="useAutocomplete"
                    (onClick)="onToggleAutocomplete()"
                >Autocomplete
                </push-button>
                <push-button
                    buttonStyle="gray"
                    [disabled]="!isCodeChanged"
                    (onClick)="runExpression()"
                >Run
                </push-button>
                <input type="text" placeholder="Expression Name" [(ngModel)]="expressionName" fxFlex>
                <tag-picker type="expression" [selectedTagIDs]="selectedTagIDs" [showCurrentTagsSection]="true"
                    (onTagSelectionChanged)="onTagSelectionChanged($event)">
                </tag-picker>
            </div>
        </div>
        <div class="viz-container">
            <h2>Visualization</h2>
            <div class="right-btn-group">
                <icon-button
                    icon='assets/button-icons/close-cross-gray.svg'
                    (click)="onClose()"
                    [hasBackground]="false"
                ></icon-button>
            </div>
        </div>
    </div>
    <div fxLayout="row" class="editor-body">
        <div class="text-editor">
            <expression-text-editor
                *ngIf="expression"
                [expression]="expression"
                [allowEdit]="editable"
                [isImmediatelyAppliable]="false"
                [applyNow]="false"
                (onTextChange)="onExpressionTextChanged($event)"
                (onTextSelect)="onTextSelect($event)"
                (runExpression)="runExpression()"
                (runHighlightedExpression)="runHighlightedExpression()"
                [range]="isSubsetExpression ? executedTextSelection.range : null"
                [showHelp]="useAutocomplete"
            >
            </expression-text-editor>
        </div>

        <div class="viz-panels">
            <div class="preview-container {{isPMCDataGridSolo ? 'hidden' : ''}}">
                <template #preview></template>
            </div>
            <pmc-data-grid
                class="{{isPMCDataGridSolo ? 'solo' : ''}}"
                [header]="dataGridHeaderLabel"
                [evaluatedExpression]="evaluatedExpression"
                [columnCount]="15"
                (onToggleSolo)="onTogglePMCDataGridSolo($event)"
            ></pmc-data-grid>
        </div>
    </div>
    <div class="editor-footer">
        <div class="text-container">
            <input type="text" placeholder="Expression Description" [(ngModel)]="expressionComments" fxFlex>
            <push-button
                buttonStyle="yellow"
                [disabled]="textHighlighted === '' && !isSingleLineHighlighted"
                (onClick)="runHighlightedExpression()"
            >{{textHighlighted === '' ? "Visualize Code Until Line" : "Visualize Selected Code"}}
            </push-button>
        </div>
        <div class="viz-container">
            <div class="right-btn-group">
                <push-button
                    buttonStyle="outline"
                    (onClick)="onClose()"
                >Cancel
                </push-button>
                <push-button
                    buttonStyle="yellow"
                    [disabled]="isExpressionSaved"
                    (onClick)="onSave()"
                >Save
                </push-button>
            </div>
        </div>
    </div>
</div>
